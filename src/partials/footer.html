    <link rel="stylesheet" href="../sass/main.css" />

  <body>
    <footer>
      <section class="footer container">
        <h2 class="footer__title">
          Homemade ice cream made
          <span class="footer__title footer__title--bold">with passion</span>
        </h2>
        <ul class="socials">
          <li class="socials__item">
            <a class="socials__icon" href="#">
              <svg width="32px" height="32px">
                <use href=""></use>
              </svg>
            </a>
          </li>
          <li class="socials__item">
            <a class="socials__icon" href="#">
              <svg width="32px" height="32px">
                <use href="*"></use>
              </svg>
            </a>
          </li>
          <li class="socials__item">
            <a class="socials__icon" href="#">
              <svg width="32px" height="32px">
                <use href="*"></use>
              </svg>
            </a>
          </li>
        </ul>
        <div class="footer__contact">
          <p class="footer__contact-title">Feel free to contact</p>
          <a class="footer__contact-phone" href="tel:+61(0) 383 766 284"> +61(0) 383 766 284</a>
        </div>
        <hr class="footer__line" />
        <div class="footer__copy-rights">

        </div>
      </section>
